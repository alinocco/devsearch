{% extends 'main.html' %}

{% block content %}
<main class="inbox my-xl">
  <div class="content-box">
    <h3 class="inbox__title">New Messages(<span>{{unread_count}}</span>)</h3>
    <ul class="messages">
      {% for message in inbox %}

      {% if message.is_read == False %}
      <li class="message message--unread">
      {% else %}
      <li class="message">
      {% endif %}

        <a href="{% url 'message' message.uuid %}">
          <span class="message__author">{{message.name}}</span>
          <span class="message__subject">{{message.subject}}</span>
          <span class="message__date">{{message.created_date}}</span>
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
</main>
{% endblock content %}
