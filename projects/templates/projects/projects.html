{% extends 'main.html' %} {% block content %}
<h1>Projects</h1>

<table>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Vote Ratio</th>
    <th>Vote Total</th>
    <th>Created</th>
    <th></th>
    <th></th>
  </tr>
  {% for project in projects %}
  <tr>
    <td>{{project.uuid}}</td>
    <td>{{project.title}}</td>
    <td>{{project.vote_ratio}}</td>
    <td>{{project.vote_total}}</td>
    <td>{{project.created_date}}</td>
    <td><a href="{% url 'project' project.uuid %}">View</a></td>
    <td><a href="{% url 'update-project' project.uuid %}">Edit</a></td>
    <td><a href="{% url 'delete-project' project.uuid %}">Delete</a></td>
  </tr>
  {% endfor %}
</table>

{% endblock content %}
